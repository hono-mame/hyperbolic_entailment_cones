name:                Haskell
version:             0.1.0.0
github:              "githubuser/Haskell"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2025 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Haskell#readme>

dependencies:
- base >= 4.7 && < 5
- hasktorch
- hasktorch-tools
- containers
- libtorch-ffi
- text

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  Haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Haskell

  ParamsLoader:
    main:                ParamsLoader.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is ParamsLoader
    dependencies:
    - Haskell

  NeuralDTSBuilder:
    main:                NeuralDTSBuilder.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is NeuralDTSBuilder
    dependencies:
    - Haskell

  NeuralDTSBuilderNoPickle:
    main:                NeuralDTSBuilderNoPickle.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is NeuralDTSBuilderNoPickle
    dependencies:
    - Haskell

  NeuralDTSBuilderTest:
    main:                NeuralDTSBuilderTest.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is NeuralDTSBuilderTest
    dependencies:
    - Haskell

tests:
  Haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Haskell
